<div data-testid="skeletonLoader" *ngIf="isLoading; else elseBlock">
	<app-skeleton-loader></app-skeleton-loader>
</div>
<ng-template #elseBlock>
	<div class="content-head">
		<div class="flex align-items-center justify-content-around brand-wrapper ">
			<div class="brand-logo">
				<img alt="nventLogo" src='./assets/images/nvent_logo.png' />
			</div>
			<div class="brand-name">
				<h1 class="text-center">
					<strong class="text-theme">RAYCHEM </strong>Supervisor
				</h1>
				<div class="custom-border-box ">
					<span class="custom-border border-left"></span>
					<span class="custom-border border-right"></span>
				</div>
			</div>
			<div class="brand-logo">
				<img alt="customerLogo" src="./assets/images/Shell_logo.svg.png">
			</div>
		</div>
		<div class=" flex align-items-center justify-content-between content-sub-head ">
			<div class="welcome-title">
				<h5> Hello! <strong class="text-theme fw600i"> nVent Demo</strong></h5>
				<p> Welcome to <strong class="text-theme fw600i"> Shell Scotford </strong></p>
			</div>
			<div class="logout-btn">
				<button type="button" class="btn btn-black" id="logout" (click)="signOut()"><span class="desktop-only">Logout</span><span><i
							class="fal fa-sign-out fw600"></i></span></button>
			</div>
		</div>
	</div>
	<div class="flex content-body">
		<div class="fx-b70">
			<app-main-menu></app-main-menu>
		</div>
		<div class="fx-b30 pd-l-10">
			<div class="pie-chart-wrapper">
				<h5>Quick Summary</h5>
				<div class="pie-chart-box">
					<app-pie-chart></app-pie-chart>
				</div>
			</div>
		</div>
	</div>
</ng-template>
