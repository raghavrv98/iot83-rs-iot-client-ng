<div class="modal fade" id="Bookmark" >
    <div class="modal-dialog modal-dialog-right" id="addLabelModal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Label
                    <button type="button" class="close" data-dismiss="modal"><i class="far fa-times"></i></button>
                </h4>
            </div>
            <form #saveBookmarkForm="ngForm" data-testid="addEditBookmarkForm">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" name="saveBookmark" autocomplete='off' placeholder="Label name"
                            [(ngModel)]="bookmarkService.bookmarkObject.saveBookmarkName" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-digitalRed1" [disabled]="!saveBookmarkForm.form.valid"
                        id="save" (click)="saveBookmarkHandler()" data-dismiss="modal">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
